<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Forecast</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div id="Inputs">
        <input type="text" id="inputcity" placeholder="Enter the City"  >
        <button id="Mybutton" type="submit">Get Weather</button>
    </div>
    <div id="Outputs">
    <div id="content">
    <h1 id="Cityname" class="Output">City</h1>
    <h1 id="Fahrenheit" class="Output">Fahrenheit</h1>
    <h4 id="Humidity" class="Output">Humidity </h4>
    <h3 id="Details" class="Output">Description</h3>
    </div>
    </div>
    <script src="project.js"></script>

</body>
</html>
